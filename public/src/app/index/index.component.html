<h1> Doctor's Appointments</h1>

<h3><a [routerLink]="['/']" (click)="logout()">Logout</a></h3>

<input name="term" [formControl]="term" placeholder="Enter your appt search">
<table>
  <thead>
    <tr>
      <th>Date</th>
      <th>Time</th>
      <th>Patient Name</th>
      <th>Complaint</th>
    </tr>
  </thead>
  <tbody *ngFor="let appt of filteredAppts">
    <tr>
      <td>{{ appt.date }}</td> <!-- when adding the date pipe, the actual day of the appointment that was selected is displayed as 1 day before.  Leaving pipe out due to this error and not enough time to make a workaround -->
      <td>
        {{ appt.time }}
      </td>
      <td>{{ appt.user }}</td>
      <td>
        {{ appt.complaint }}
        <button [hidden]="user != appt.user" (click) = "delete(appt._id)">Cancel</button> 
      </td>
    </tr>
  </tbody>
</table>
<h3><a [routerLink]="['/new_appointment']">Add New Appointment</a></h3>
